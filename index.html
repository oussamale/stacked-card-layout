<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Card Layout</title>
    <meta name="description" content="A responsive card layout with smooth hover animations and modern design">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <!-- Main container for all cards -->
    <div class="container">
        <!-- First Card -->
        <div class="card" style="--i:-1;">
            <div class="card-content" style="--j:1;">
                <h2 class="card-title">Modern Design</h2>
                <p class="card-text">Clean interface with smooth animations and responsive behavior that works across all devices and screen sizes.</p>
            </div>
        </div>
        
        <!-- Second card -->
        <div class="card" style="--i:0;">
            <div class="card-content" style="--j:2;">
                <h2 class="card-title">User Experience</h2>
                <p class="card-text">Intuitive hover interactions with animations create an engaging experience.</p>
            </div>
        </div>
        
        <!-- Third card -->
        <div class="card" style="--i:1;">
            <div class="card-content" style="--j:3;">
                <h2 class="card-title">Performance</h2>
                <p class="card-text">Optimized CSS transitions and efficient rendering.</p>
            </div>
        </div>
    </div>
</body>
</html>
